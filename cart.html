<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <ul>
            {% for index, (item, quantity, price) in enumerate(zip(items, itemQuantities, itemPrices)) %}
                <li>{{ quantity }} x {{ item }} at â‚¹{{ price }} each
                    <form method="POST" action="{{ url_for('remove_item', index=index) }}" style="display:inline;">
                        <button type="submit" class="btn">Remove</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('add_item') }}" class="btn">Add More Items</a>
        <a href="{{ url_for('checkout') }}" class="btn">Checkout</a>
        <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
    </div>
</body>
</html>
